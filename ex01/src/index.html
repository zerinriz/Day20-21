<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>QWERTY keyboard</title>
</head>

<body>
    <div class="wrapper" name="wrapper">
        <h2></h2>
        <div class="text-display">
            <textarea class="text-input" name="keyboard-input" id="keyboard-input" cols="30" rows="15"
                placeholder="TEXT AREA" value=""></textarea>
        </div>
        <div id="keyboard_keys">
            <div class="all-keys">
                <button type="button" class="keys" onclick="setChar(value)" value="1">1</button>
                <button type="button" class="keys" onclick="setChar(value)" value="2">2</button>
                <button type="button" class="keys" onclick="setChar(value)" value="3">3</button>
                <button type="button" class="keys" onclick="setChar(value)" value="4">4</button>
                <button type="button" class="keys" onclick="setChar(value)" value="5">5</button>
                <button type="button" class="keys" onclick="setChar(value)" value="6">6</button>
                <button type="button" class="keys" onclick="setChar(value)" value="7">7</button>
                <button type="button" class="keys" onclick="setChar(value)" value="8">8</button>
                <button type="button" class="keys" onclick="setChar(value)" value="9">9</button>
                <button type="button" class="keys" onclick="setChar(value)" value="0">0</button>
                <button type="button" class="longer-button" onclick="backSpace()">Back Space</button>

            </div>
            <div class="all-keys">
                <button type="button" class="keys" onclick="setChar(value)" value="q">q</button>
                <button type="button" class="keys" onclick="setChar(value)" value="w">w</button>
                <button type="button" class="keys" onclick="setChar(value)" value="e">e</button>
                <button type="button" class="keys" onclick="setChar(value)" value="r">r</button>
                <button type="button" class="keys" onclick="setChar(value)" value="t">t</button>
                <button type="button" class="keys" onclick="setChar(value)" value="y">y</button>
                <button type="button" class="keys" onclick="setChar(value)" value="u">u</button>
                <button type="button" class="keys" onclick="setChar(value)" value="i">i</button>
                <button type="button" class="keys" onclick="setChar(value)" value="o">o</button>
                <button type="button" class="keys" onclick="setChar(value)" value="p">p</button>
                <button type="button" class="longer-button" onclick="enter()">Enter</button>
            </div>
            <div class="all-keys">
                <button type="button" class="keys" onclick="setChar(value)" value="a">a</button>
                <button type="button" class="keys" onclick="setChar(value)" value="s">s</button>
                <button type="button" class="keys" onclick="setChar(value)" value="d">d</button>
                <button type="button" class="keys" onclick="setChar(value)" value="f">f</button>
                <button type="button" class="keys" onclick="setChar(value)" value="g">g</button>
                <button type="button" class="keys" onclick="setChar(value)" value="h">h</button>
                <button type="button" class="keys" onclick="setChar(value)" value="j">j</button>
                <button type="button" class="keys" onclick="setChar(value)" value="k">k</button>
                <button type="button" class="keys" onclick="setChar(value)" value="l">l</button>
                <button type="button" class="caps-button" id="caps-lock">CapsLock</button>
            </div>
            <div class="all-keys">
                <button type="button" class="keys" onclick="setChar(value)" value="z">z</button>
                <button type="button" class="keys" onclick="setChar(value)" value="x">x</button>
                <button type="button" class="keys" onclick="setChar(value)" value="c">c</button>
                <button type="button" class="keys" onclick="setChar(value)" value="v">v</button>
                <button type="button" class="keys" onclick="setChar(value)" value="b">b</button>
                <button type="button" class="keys" onclick="setChar(value)" value="n">n</button>
                <button type="button" class="keys" onclick="setChar(value)" value="m">m</button>
                <button type="button" class="keys" onclick="setChar(value)" value="-">-</button>
                <button type="button" class="keys" onclick="setChar(value)" value="_">_</button>
                <button type="button" class="long-button" id="shift">Shift</button>
            </div>
            <div class="all-keys">
                <button type="button" class="space-button" onclick="setChar(value)" value=" ">Space</button>
                <button type="button" class="long-button" id="ok">OK</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
